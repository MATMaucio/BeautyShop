<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Producto</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Detalle del producto</h1>
  </header>

  <section id="producto-detalle">
    <!-- Detalles del producto aquí -->
  </section>

  <script type="module">
    import { getProductoById } from './js/productos.js';

    const productoId = 1;  // Esto debe ser dinámico

    const cargarProducto = async () => {
      const producto = await getProductoById(productoId);
      const productoDetalle = document.getElementById('producto-detalle');
      productoDetalle.innerHTML = `
        <h2>${producto.nombre}</h2>
        <p>${producto.descripcion}</p>
        <p>Precio: $${producto.precio}</p>
        <button>Agregar al carrito</button>
      `;
    };

    cargarProducto();
  </script>
</body>
</html>
