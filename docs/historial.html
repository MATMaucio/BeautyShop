<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial de Pedidos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Historial de Pedidos</h1>
  </header>

  <section id="historial-pedidos">
    <!-- Los pedidos del historial se mostrarán aquí -->
  </section>

  <script type="module">
    import { getUser } from './js/auth.js';
    import { getPedidos } from './js/pedidos.js';

    const historialPedidos = document.getElementById('historial-pedidos');

    const cargarHistorial = async () => {
      const user = await getUser();
      if (!user) {
        historialPedidos.innerHTML = "<p>Por favor, inicia sesión para ver tus pedidos.</p>";
        return;
      }

      const pedidos = await getPedidos(user.id);
      if (pedidos.length === 0) {
        historialPedidos.innerHTML = "<p>No tienes pedidos anteriores.</p>";
      } else {
        pedidos.forEach(pedido => {
          const pedidoElement = document.createElement('div');
          pedidoElement.classList.add('pedido');
          pedidoElement.innerHTML = `
            <h3>Pedido #${pedido.id}</h3>
            <p>Fecha: ${new Date(pedido.fecha).toLocaleDateString()}</p>
            <p>Total: $${pedido.total}</p>
            <p>Estado: ${pedido.estado}</p>
            <button>Ver detalles</button>
          `;
          historialPedidos.appendChild(pedidoElement);
        });
      }
    };

    cargarHistorial();
  </script>
</body>
</html>
